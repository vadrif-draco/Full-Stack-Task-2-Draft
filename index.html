    </head>
    <body>
        <!-- Actual header start -->
        <div id="actualheader">

            <div class="actualheader-left">
                <a href="">About</a>

            </div>

            <div class="actualheader-right">
                
                <div class="clickdropdown">
                    <button type="button" class="actualheader-btn">My Account</button>
                    <div class="hidden clickdropdown-content">
                        <button type="button">Sign in</button>
                        <button type="button">Sign up</button>
                    </div>
                </div>
                
                <div class="clickdropdown">
                    <button type="button" class="actualheader-btn">USD</button>
                    <div class="hidden clickdropdown-content">
                        <button type="button">EUR</button>
                        <button type="button">GBP</button>
                        <button type="button">CAD</button>
                    </div>
                </div>

                <div class="clickdropdown">
                    <button type="button" class="actualheader-btn">EN</button>
                    <div class="hidden clickdropdown-content">
                        <button type="button">FR</button>
                        <button type="button">AR</button>
                        <button type="button">RU</button>
                    </div>
                </div>

            </div>

        </div>
        <!-- Actual header end -->
        <!-- MULTISHOPheader start -->
        <div id="MULTISHOPheader">

            <div class="left">
                <a href="index.html" class="text-decoration-none">
                    <span class="big upper dark">Multi</span>
                    <span class="big upper light">Shop</span>
                </a>
            </div>

            <div class="mid">
                <form>
                    <div class="searcharea">
                        <input type="text" class="searchbar" placeholder="Search for products">
                        <div class="searchbar-icon"><span><i class="fa fa-search"></i></span></div>

                </form>
            </div>

            <div class="right">
                <p>Customer Service</p>
                <h5>+012 345 6789</h5>
            </div>

        </div>
        <!-- MULTISHOPheader end -->

        <!-- detailsheader start -->
        <div id="detailsheader" class="dark">

            <div class="categories clickdropdown light">
                <a class="btn">
                    <h6>
                        <i class="fa fa-bars"></i>
                        Categories
                    </h6>
                    <i class="fa fa-angle-down"></i>
                </a>
                <div class="hidden clickdropdown-content">
                    <div class="hoverdropdown">
                        <a href="#">
                            Dresses
                            <i class="fa fa-angle-right"></i>
                        </a>
                        <div class="hidden hoverdropdown-content">
                            <a href="">Men's Dresses</a>
                            <a href="">Women's Dresses</a>
                            <a href="">Baby's Dresses</a>
                        </div>
                    </div>
                    <a href="">Shirts</a>
                    <a href="">Jeans</a>
                    <a href="">Swimwear</a>
                    <a href="">Sleepwear</a>
                    <a href="">Sportswear</a>
                    <a href="">Jumpsuits</a>
                    <a href="">Blazers</a>
                    <a href="">Jackets</a>
                    <a href="">Shoes</a>
                </div>
            </div>

            <div class="secondary-items">

                <div class="items">
                    <a href="index.html" class="dark">Home</a>
                    <a href="shop.html" class="dark">Shop</a>
                    <a href="detail.html" class="dark">Shop Detail</a>
                    <div class="hoverdropdown">
                        <a href="#" class="dark">
                            Pages
                            <i class="fa fa-angle-down"></i>
                        </a>
                        <div class="light hidden hoverdropdown-content">
                            <a href="cart.html">Shopping Cart</a>
                            <a href="checkout.html">Checkout</a>
                        </div>
                    </div>
                    <a href="contact.html" class="dark">Contact</a>
                </div>

                <div class="badges">
                    <a href=""><i class="fas fa-heart dark"></i><span class="number">0</span></a>
                    <a href=""><i class="fas fa-shopping-cart dark"></i><span class="number">0</span></a>
                </div>

            </div>

        </div>
        <!-- detailsheader end -->
    </body>

    <script>

        clickdropdowns = document.getElementsByClassName("clickdropdown");
        
        for (let dropdown of clickdropdowns) {

            dropdown.addEventListener("click", function () {

                if (dropdown.lastElementChild.classList.contains('hidden'))
                    dropdown.lastElementChild.classList.remove('hidden');
                else
                    dropdown.lastElementChild.classList.add('hidden');

            })

        }

        hoverdropdowns = document.getElementsByClassName("hoverdropdown");
        
        for (let dropdown of hoverdropdowns) {
            
            dropdown.addEventListener('mouseover', function () {
                
                dropdown.lastElementChild.classList.remove('hidden');

            });
            
            dropdown.addEventListener('mouseout', function () {
                
                dropdown.lastElementChild.classList.add('hidden');

            });

        }

    </script>
</html>
